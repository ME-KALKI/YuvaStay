<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuvaStay</title>
    <style>
        /* Internal CSS */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
            background-color: rgb(7,70,75);
        }

        header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            border-radius: 25px;
            margin-top: 20px;
        }

        .heading {
            color: green;
        }

        .title {
            font-weight: 400;
            letter-spacing: 1.5px;
        }

        .container {
            height: 600px;
            width: 500px;
            background-color: white;
            box-shadow: 8px 8px 20px rgb(128, 128, 128);
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 5px;
        }

        .btn {
            height: 60px;
            width: 300px;
            margin: 20px auto;
            box-shadow: 10px 10px 30px rgb(254, 215, 188);
            border-radius: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .login,
        .signup {
            font-size: 22px;
            border: none;
            outline: none;
            background-color: transparent;
            position: relative;
            cursor: pointer;
        }

        .slider {
            height: 60px;
            width: 150px;
            border-radius: 50px;
            background-image: linear-gradient(to right, rgb(255, 195, 110), rgb(255, 146, 91));
            position: absolute;
            top: 20px;
            left: 100px;
            transition: all 0.5s ease-in-out;
        }

        .moveslider {
            left: 250px;
        }

        .form-section {
            height: 500px;
            width: 1000px;
            padding: 20px 0;
            display: flex;
            position: relative;
            transition: all 0.5s ease-in-out;
            left: 0px;
        }

        .form-section-move {
            left: -500px;
        }

        .login-box,
        .signup-box {
            height: 100%;
            width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0px 40px;
        }

        .login-box {
            gap: 50px;
        }

        .signup-box {
            gap: 30px;
        }

        .ele {
            height: 60px;
            width: 400px;
            outline: none;
            border: none;
            color: rgb(77, 77, 77);
            background-color: rgb(240, 240, 240);
            border-radius: 50px;
            padding-left: 30px;
            font-size: 18px;
        }

        .clkbtn {
            height: 60px;
            width: 150px;
            border-radius: 50px;
            background-image: linear-gradient(to right, rgb(255, 195, 110), rgb(255, 146, 91));
            font-size: 22px;
            border: none;
            cursor: pointer;
        }

        /* Responsive design */
        @media screen and (max-width: 650px) {
            .container {
                height: 600px;
                width: 300px;
            }
            .title {
                font-size: 15px;
            }
            .btn {
                height: 50px;
                width: 200px;
            }
            .login,
            .signup {
                font-size: 19px;
            }
            .slider {
                height: 50px;
                width: 100px;
                left: 50px;
            }
            .moveslider {
                left: 150px;
            }
            .form-section {
                width: 600px;
            }
            .form-section-move {
                left: -300px;
            }
            .login-box,
            .signup-box {
                width: 300px;
            }
            .ele {
                height: 50px;
                width: 250px;
                font-size: 15px;
            }
            .clkbtn {
                height: 50px;
                width: 130px;
                font-size: 19px;
                text-decoration: none;
            }
            .heading {
                height: 90px;
            width: 180px;
            border-radius: 50px;
            background-image: linear-gradient(to right, rgb(255, 195, 110), rgb(255, 146, 91));
            border: none;
            cursor: pointer;
            align-items: center;
            padding: 50px;
            }
        }
    </style>
</head>

<body>
    <header class="heading">
        <img src="./Room Images/YS Logo.png" style="border-radius: 15px; ">
    </header>

    <div class="container">
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <div class="form-section">
            <div class="login-box">
                <input type="email" class="email ele" placeholder="youremail@email.com">
                <input type="password" class="password ele" placeholder="password">
            <button class="clkbtn"> <a style="text-decoration: none;" href="./Home Page.html">Login</a></button>
            </div>

            <div class="signup-box">
                <input type="text" class="name ele" placeholder="Enter your name">
                <input type="email" class="email ele" placeholder="youremail@email.com">
                <input type="password" class="password ele" placeholder="password">
                <input type="password" class="password ele" placeholder="Confirm password">
                <button class="clkbtn"><a style="text-decoration: none;" href="./Home Page.html">SignUP</a></button>
            </div>
        </div>
    </div>

    <script>
        // Internal JavaScript
        let signup = document.querySelector(".signup");
        let login = document.querySelector(".login");
        let slider = document.querySelector(".slider");
        let formSection = document.querySelector(".form-section");

        signup.addEventListener("click", () => {
            slider.classList.add("moveslider");
            formSection.classList.add("form-section-move");
        });

        login.addEventListener("click", () => {
            slider.classList.remove("moveslider");
            formSection.classList.remove("form-section-move");
        });

            // Function to enable or disable the button based on input
    function toggleButtonState() {
        if (emailInput.value && passwordInput.value) {
            loginButton.disabled = false;
            loginButton.classList.add('enabled');
        } else {
            loginButton.disabled = true;
            loginButton.classList.remove('enabled');
        }
    }

    // Add event listeners to check input fields
    emailInput.addEventListener('input', toggleButtonState);
    passwordInput.addEventListener('input', toggleButtonState);

    // Simulate opening a VS Code file when clicking the login button
    loginButton.addEventListener('click', function() {
        // This is a placeholder action. Replace with actual server command if needed.
    });
    </script>
</body>
</html>
